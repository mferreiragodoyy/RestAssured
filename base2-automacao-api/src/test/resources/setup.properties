
startup.web.browser=CHROME

# Se startup.mobile.platformName = ios : Desired capabilities carregará todas propriedades começando com startup.ios.*
# Pode ser o nome completo ou parcial. Usado: Appium e LeanFT
startup.ios.deviceName=CCS
# Usado: Appium e LeanFT
startup.ios.bundleId=

# Timeout padrão para pesquisa se a WebView está disponível na aplicação. Opcional.
mobile.timeouts.webview=

# Diretório padrão para leitura de arquivos pelo ExcelReader.
excelreader.testdata.default_dir=assets/data/

# Diretório para salvar arquivos do relatório de execução. Mandatório.
reporter.log_dir=target/logs/
# Diretório para salvar arquivos de screenoshot do relatório de execução. Mandatório.
reporter.evidence_dir=target/screenshots/
# Nível de log automático. EVERYTHING (padrão): Toda operação do driver será reportada. ERRORS: Somente erros. NOTHING: Log automático desabilitado.
# reporter.auto_log_level=EVERYTHING
#reporter.formatter=PDFFormatter+HTMLFormatter
reporter.formatter=HTMLFormatter

# Caminho do executável do chrome driver. Mandatório: Appium + Mobile Center
env.var.webdriver.chrome.driver=C:\\Users\\Public\\chromedriver\\chromedriver.exe

reporter.plugin.render_strategy=AUTO_AT_END_OF_SCENARIO

reporter.clean_log_dir=true